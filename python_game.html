<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Connor's Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin-top: 100px; /* Push content below fixed navbar */
            margin-left: 60px; /* Push content away from left edge */
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-title">Connor's Site</h2>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="python_game.html">Game</a></li>
            </ul>
        </div>
    </nav>

    <div id="output" style="color: black; font-size: 20px; margin: 0px; margin-left: 0px;">Ready to play!</div>
    
    <canvas id="gameCanvas" width="780" height="780"></canvas>
    
    <!-- Start Game Button - Centered under the canvas -->
    <div style="width: 780px; text-align: center; margin-top: 20px;">
        <button id="startButton" style="
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 16px;
            cursor: pointer;
        ">Click to Play</button>
    </div>
    

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Simple variables
        let size = 30;
        let direction = "EAST";
        const moveSpeed = 1.5; // Smaller movement since we're running at 60 FPS

        // Make the multiplied number an odd number to allign properly with checkerboard
        let x = size  *  6;
        let y = size  *  13;
        let runGame = false;
        
        // Array to track pressed keys
        let keysPressed = [];
        
        

        function draw() {
            // Clear screen
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'gray';
            for (let i = 0; i < canvas.width; i += size*2*2) {
                for (let j = 0; j < canvas.height; j += size*2) {
                    if (j % (size*4) === 0) {
                        ctx.fillRect(i+size*2, j, size*2, size*2);
                    } else {
                        ctx.fillRect(i, j, size*2, size*2);
                    }
                    
                    
                }
                
            }

            
            // Draw red ball
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(x, y, size, 0, Math.PI * 2);
            
            ctx.fill();
        }
        
        // Game loop for 60 FPS
        function gameLoop() {

            if (runGame === true) {
                if (direction === "EAST") {
                    x += moveSpeed;
                    if (x > canvas.width-size) x = canvas.width - size; // Wrap around
                } else if (direction === "WEST") {
                    x -= moveSpeed;
                    if (x < size) x = size; // Wrap around
                } else if (direction === "NORTH") {
                    y -= moveSpeed;
                    if (y < size) y = size; // Wrap around
                } else if (direction === "SOUTH") {
                    y += moveSpeed;
                    if (y > canvas.height-size) y = canvas.height - size; // Wrap around
                }

                if ((x-size) % (size*2) <= 1.5 && (y-size) % (size*2) <= 1.5) {
                    if (keysPressed.length > 0) {
                        direction = keysPressed.shift(); // Get first element and remove it
                        console.log(keysPressed);
                    }
                }
                

                
                requestAnimationFrame(gameLoop); // Runs at 60 FPS

            }
            draw();
        }
        
        // Track keyboard input
        document.addEventListener('keydown', function(event) {
            
            
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== "SOUTH" && keysPressed[keysPressed.length - 1] !== "NORTH" && keysPressed.length <= 3) {
                        //direction = "NORTH";
                        keysPressed.push("NORTH");  // Adds key to end of array
                    }
                    break;
                case 'ArrowDown':
                    if (direction !== "NORTH" && keysPressed[keysPressed.length - 1] !== "SOUTH" && keysPressed.length <= 3) {
                        //direction = "SOUTH";
                        keysPressed.push("SOUTH");  // Adds key to end of array
                    }
                    break;
                case 'ArrowLeft':
                    if (direction !== "EAST" && keysPressed[keysPressed.length - 1] !== "WEST" && keysPressed.length <= 3) {
                        //direction = "WEST";
                        keysPressed.push("WEST");  // Adds key to end of array
                    }
                    break;
                case 'ArrowRight':
                    if (direction !== "WEST" && keysPressed[keysPressed.length - 1] !== "EAST" && keysPressed.length <= 3) {
                        //direction = "EAST";
                        keysPressed.push("EAST");  // Adds key to end of array
                    }
                    break;
            }
            
        });

        //Click event listener. For use later if needed.
        canvas.addEventListener('click', function(event) {
            
        });

        // Button click event to start game
        document.getElementById('startButton').addEventListener('click', function() {
            // Hide the button
            document.getElementById('startButton').style.display = 'none';
            
            // Start the game animation
            runGame = true;
            gameLoop();
        });

        // Draw the initial screen once (but don't start animation)
        draw();
        
    </script>

    <script src="script.js"></script> 
</body>
</html>
