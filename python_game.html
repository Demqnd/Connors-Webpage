    <div id="output" style="color: black; font-size: 20px; margin: 0px; margin-left: 0px;">Ready to play!</div>
    
    <canvas id="gameCanvas" width="780" height="780"></canvas>
    
    <!-- Start Game Button - Centered under the canvas -->
    <div style="width: 780px; text-align: center; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 20px;">
        <button id="startButton" style="
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 16px;
            cursor: pointer;
        ">Click to Play</button>
        <select id="difficultySelect" style="
            padding: 12px 18px;
            font-size: 18px;
            border-radius: 12px;
            margin-left: 10px;
            cursor: pointer;">
            <option value="1.5">Easy</option>
            <option value="3">Medium</option>
            <option value="5.5">Hard</option>
        </select>
    </div>
    

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Simple variables
        let size = 26;
        let direction = "EAST";
        let moveSpeed = 1.5; // Default to Easy

        // Make the multiplied number an odd number to allign properly with checkerboard
        let x = size  *  7 + moveSpeed*2;
        let y = size  *  13;
        let runGame = false;
        
        // Array to track pressed keys
        let keysPressed = [];

        // Array to track where the snake has been
        let snakeTrail = [];
        let snakeLength = 3;
        let tailWidthDecrease = 0;

        // Apples
        let apples = [];
        let numApples = 1;
        // size * (1 + 2 * n) where n is column/row that apple is in
        apples.push({x: size * (1 + 2 * 11), y: size * (1 + 2 * 6)});

        // Initialize snake with all 3 segments
        for (let i = 0; i < snakeLength; i++) {
            snakeTrail.unshift({x: x - (i * size*2), y: y});
        }

        
        function drawBoard() {
            //Drawing checkerboard pattern
            ctx.fillStyle = 'gray';
            for (let i = 0; i < canvas.width; i += size*2*2) {
                for (let j = 0; j < canvas.height; j += size*2) {
                    if (j % (size*4) === 0) {
                        ctx.fillRect(i+size*2, j, size*2, size*2);
                    } else {
                        ctx.fillRect(i, j, size*2, size*2);
                    }
                    
                     
                }
                
            }
        }


        function drawApples() {
            ctx.fillStyle = 'green';
            for (let i = 0; i < apples.length; i++) {
                ctx.beginPath();
                ctx.arc(apples[i].x, apples[i].y, size, 0, Math.PI * 2);
                ctx.fill();
                
            }
        }

        function drawSnakeHead() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnakeBody() {
            // Draw the snake trail
            ctx.fillStyle = 'red';
            for (let i = 0; i < snakeTrail.length; i++) {
                ctx.beginPath();
                ctx.arc(snakeTrail[i].x, snakeTrail[i].y, size, 0, Math.PI * 2);
                ctx.fill();

                // Connect the tail to the rest of the body
                if (i !== 0) {
                    if (snakeTrail[i].x === snakeTrail[i-1].x) {
                        // Vertical segment
                        if (snakeTrail[i].y < snakeTrail[i-1].y) {
                            // Moving North
                            ctx.beginPath();
                            ctx.roundRect(snakeTrail[i].x-size, snakeTrail[i].y-size, size*2, snakeTrail[i-1].y - snakeTrail[i].y + size*2, 500);
                            ctx.fill();
                        } else {
                            // Moving South
                            ctx.beginPath();
                            ctx.roundRect(snakeTrail[i].x-size, snakeTrail[i-1].y-size, size*2, snakeTrail[i].y - snakeTrail[i-1].y + size*2, 500);
                            ctx.fill();
                        }

                    } else if (snakeTrail[i].y === snakeTrail[i-1].y) {
                        // Horizontal segment
                        if (snakeTrail[i].x < snakeTrail[i-1].x) {
                            // Moving West
                            ctx.beginPath();
                            ctx.roundRect(snakeTrail[i].x-size, snakeTrail[i].y-size, snakeTrail[i-1].x - snakeTrail[i].x + size*2, size*2, 500);
                            ctx.fill();
                        } else {
                            // Moving East
                            ctx.beginPath();
                            ctx.roundRect(snakeTrail[i-1].x-size, snakeTrail[i].y-size, snakeTrail[i].x - snakeTrail[i-1].x + size*2, size*2, 500);
                            ctx.fill();
                        }
                    }
                }
            }
        }

        function drawSnakeTailHeadConnection() {
            //Make the tail move in the correct direction
            if (snakeTrail[0].x < snakeTrail[1].x) {
                // Moving East
                snakeTrail[0].x += moveSpeed;
                ctx.beginPath();
                ctx.roundRect(snakeTrail[0].x-size, snakeTrail[0].y-size, size*4 - tailWidthDecrease, size*2, 500);
                ctx.fill();
            } else if (snakeTrail[0].x > snakeTrail[1].x) {
                // Moving West
                snakeTrail[0].x -= moveSpeed;
                ctx.beginPath();
                ctx.roundRect(snakeTrail[0].x-size-size*2+tailWidthDecrease, snakeTrail[0].y-size, size*4 - tailWidthDecrease, size*2, 500);
                ctx.fill();
            } else if (snakeTrail[0].y < snakeTrail[1].y) {
                // Moving South
                snakeTrail[0].y += moveSpeed;
                ctx.beginPath();
                ctx.roundRect(snakeTrail[0].x-size, snakeTrail[0].y-size, size*2, size*4 - tailWidthDecrease, 500);
                ctx.fill();
            } else if (snakeTrail[0].y > snakeTrail[1].y) {
                // Moving North
                snakeTrail[0].y -= moveSpeed;
                ctx.beginPath();
                ctx.roundRect(snakeTrail[0].x-size, snakeTrail[0].y-size-size*2+tailWidthDecrease, size*2, size*4-tailWidthDecrease, 500);
                ctx.fill();
            }

            // Make the head connect to the body properly
            if (direction === "EAST") {
                ctx.beginPath();
                ctx.roundRect(snakeTrail[snakeTrail.length - 1].x-size, snakeTrail[snakeTrail.length - 1].y-size, size*2 + tailWidthDecrease, size*2, 500);
                ctx.fill();
            } else if (direction === "WEST") {
                ctx.beginPath();
                ctx.roundRect(snakeTrail[snakeTrail.length - 1].x-size - (tailWidthDecrease), snakeTrail[snakeTrail.length - 1].y-size, size*2 + tailWidthDecrease, size*2, 500);
                ctx.fill();
            } else if (direction === "SOUTH") {
                ctx.beginPath();
                ctx.roundRect(snakeTrail[snakeTrail.length - 1].x-size, snakeTrail[snakeTrail.length - 1].y-size, size*2, size*2 + tailWidthDecrease, 500);
                ctx.fill();
            } else if (direction === "NORTH") {
                ctx.beginPath();
                ctx.roundRect(snakeTrail[snakeTrail.length - 1].x-size, snakeTrail[snakeTrail.length - 1].y-size - (tailWidthDecrease), size*2, size*2 + tailWidthDecrease, 500);
                ctx.fill();
            }

        }

        function draw() {
            // Clear screen
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            drawBoard();
            drawApples();

            drawSnakeHead();
            drawSnakeBody();

            tailWidthDecrease += moveSpeed;
            drawSnakeTailHeadConnection();

            
            

            

        }
        
        // Game loop for 60 FPS
        function gameLoop() {

            if (runGame === true) {
                if ((x-size) % (size*2) < moveSpeed && (y-size) % (size*2) < moveSpeed) {
                    if (keysPressed.length > 0) {
                        direction = keysPressed.shift(); // Get first element and remove it

                        x = Math.floor(x / (size*2)) * (size*2) + size;
                        y = Math.floor(y / (size*2)) * (size*2) + size;

                        
                        
                    }
                    // Add current position to snake trail
                    snakeTrail.push({x: x, y: y});
                    if (snakeTrail.length > snakeLength) {
                        snakeTrail.shift();
                    }

                    tailWidthDecrease = 0;
                    
                    

                }

                // Update position based on direction
                if (direction === "EAST") {
                    x += moveSpeed;
                    if (x > canvas.width-size) x = canvas.width - size; // Wrap around
                } else if (direction === "WEST") {
                    x -= moveSpeed;
                    if (x < size) x = size; // Wrap around
                } else if (direction === "NORTH") {
                    y -= moveSpeed;
                    if (y < size) y = size; // Wrap around
                } else if (direction === "SOUTH") {
                    y += moveSpeed;
                    if (y > canvas.height-size) y = canvas.height - size; // Wrap around
                }

                // Check for trail collisions
                if (snakeTrail.length > 0) {
                    // Check for collision with self
                    for (let i = 0; i < snakeTrail.length - 1; i++) {
                        if (Math.abs(x - snakeTrail[i].x) < size && Math.abs(y - snakeTrail[i].y) < size) {
                            // Collision detected
                            document.getElementById('output').innerText = "Game Over! Final Length: " + snakeLength;
                            runGame = false;
                            // Show the start button again
                            document.getElementById('startButton').style.display = 'inline-block';
                            document.getElementById('difficultySelect').style.display = 'inline-block';

                            
                            break;




                        }
                    }
                }

                // Check for apple collisions
                for (let i = 0; i < apples.length; i++) {
                    if (Math.abs(x - apples[i].x) < size && Math.abs(y - apples[i].y) < size) {
                        // Ate an apple
                        snakeLength += 1;
                        // Move the apple to a new random position
                        let newAppleX = size * (1 + 2 * Math.floor(Math.random() * 15));
                        let newAppleY = size * (1 + 2 * Math.floor(Math.random() * 15));
                        apples[i] = {x: newAppleX, y: newAppleY};
                    }
                }

                while (apples.length < numApples) {
                    // Add a new apple
                    let newAppleX = size * (1 + 2 * Math.floor(Math.random() * 15));
                    let newAppleY = size * (1 + 2 * Math.floor(Math.random() * 15));
                    apples.push({x: newAppleX, y: newAppleY});
                }


                
                requestAnimationFrame(gameLoop); // Runs at 60 FPS

            }
            draw();
        }
        
        // Track keyboard input
        document.addEventListener('keydown', function(event) {
            
            
            switch(event.key) {
                case 'ArrowUp':
                    if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "NORTH") {
                        if (keysPressed.length === 0 && direction !== "SOUTH") {
                            keysPressed.push("NORTH");  // Adds key to end of array
                        } else if (keysPressed[keysPressed.length - 1] !== "SOUTH" && keysPressed.length > 0) {
                            keysPressed.push("NORTH");  // Adds key to end of array
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "SOUTH") {
                        if (keysPressed.length === 0 && direction !== "NORTH") {
                            keysPressed.push("SOUTH");  // Adds key to end of array
                        } else if (keysPressed[keysPressed.length - 1] !== "NORTH" && keysPressed.length > 0) {
                            keysPressed.push("SOUTH");  // Adds key to end of array
                        }
                    }
                    break;
                case 'ArrowLeft':
                    if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "WEST") {
                        if (keysPressed.length === 0 && direction !== "EAST") {
                            keysPressed.push("WEST");  // Adds key to end of array
                        } else if (keysPressed[keysPressed.length - 1] !== "EAST" && keysPressed.length > 0) {
                            keysPressed.push("WEST");  // Adds key to end of array
                        }
                    }
                    break;
                case 'ArrowRight':
                    if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "EAST") {
                        if (keysPressed.length === 0 && direction !== "WEST") {
                            keysPressed.push("EAST");  // Adds key to end of array
                        } else if (keysPressed[keysPressed.length - 1] !== "WEST" && keysPressed.length > 0) {
                            keysPressed.push("EAST");  // Adds key to end of array
                        }
                    }
                    break;
            }
            
        });

        //Click event listener. For use later if needed.
        canvas.addEventListener('click', function(event) {
            snakeLength += 1;
            console.log('Canvas X:', event.offsetX, 'Canvas Y:', event.offsetY)
        });

        // Button click event to start game
        document.getElementById('startButton').addEventListener('click', function() {
            // Hide the button
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('difficultySelect').style.display = 'none';

            // Set moveSpeed based on selected difficulty
            const diff = document.getElementById('difficultySelect').value;
            moveSpeed = parseFloat(diff);

            // RESET GAME STATE
            direction = "EAST";
            x = size  *  7 + moveSpeed*2;
            y = size  *  13;
            keysPressed = [];
            snakeTrail = [];
            snakeLength = 3;
            tailWidthDecrease = 0;
            apples = [];
            numApples = 1;
            apples.push({x: size * (1 + 2 * 11), y: size * (1 + 2 * 6)});
            for (let i = 0; i < snakeLength; i++) {
                snakeTrail.unshift({x: x - (i * size*2), y: y});
            }
            document.getElementById('output').innerText = "Ready to play!";
            runGame = true;
            gameLoop();
        });
        // === Gamepad (Xbox controller) test: log joystick movement ===
        (function testGamepadMovement() {
          function pollGamepad() {
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
            const gp = gamepads[0];
            if (gp) {
              // Log left stick axes if moved significantly
              const threshold = 0.75;
              if (Math.abs(gp.axes[0]) > threshold || Math.abs(gp.axes[1]) > threshold) {
                console.log('Left stick:', 'x:', gp.axes[0].toFixed(2), 'y:', gp.axes[1].toFixed(2));
                





                if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "NORTH" && gp.axes[1] < -threshold) {
                    if (keysPressed.length === 0 && direction !== "SOUTH") {
                        keysPressed.push("NORTH");  // Adds key to end of array
                    } else if (keysPressed[keysPressed.length - 1] !== "SOUTH" && keysPressed.length > 0) {
                        keysPressed.push("NORTH");  // Adds key to end of array
                    }
                }
                if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "SOUTH" && gp.axes[1] > threshold) {
                    if (keysPressed.length === 0 && direction !== "NORTH") {
                        keysPressed.push("SOUTH");  // Adds key to end of array
                    } else if (keysPressed[keysPressed.length - 1] !== "NORTH" && keysPressed.length > 0) {
                        keysPressed.push("SOUTH");  // Adds key to end of array
                    }
                }
                if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "WEST" && gp.axes[0] < -threshold) {
                    if (keysPressed.length === 0 && direction !== "EAST") {
                        keysPressed.push("WEST");  // Adds key to end of array
                    } else if (keysPressed[keysPressed.length - 1] !== "EAST" && keysPressed.length > 0) {
                        keysPressed.push("WEST");  // Adds key to end of array
                    }
                }
                if (keysPressed.length < 2 && keysPressed[keysPressed.length - 1] !== "EAST" && gp.axes[0] > threshold) {
                    if (keysPressed.length === 0 && direction !== "WEST") {
                        keysPressed.push("EAST");  // Adds key to end of array
                    } else if (keysPressed[keysPressed.length - 1] !== "WEST" && keysPressed.length > 0) {
                        keysPressed.push("EAST");  // Adds key to end of array
                    }
                }




                
              }
            }
            requestAnimationFrame(pollGamepad);
          }
          pollGamepad();
        })();

        // Draw the initial screen once (but don't start animation)
        draw();
        
    </script>
